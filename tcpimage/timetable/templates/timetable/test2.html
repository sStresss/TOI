{% extends "timetable/layout/basic.html" %}

{% block title %}Monitoring{% endblock %}

{% block content %}
<body class="sinaps">
<br><br><br><br>
<center>
  <h2>Запуск тестирования экрана</h2>
    <br><br><br>
      <form method="post" >
        {% csrf_token %}

        <button type="submit" class="color_button_timetable" name="on_display">Включить<br>экран</button>
        <button type="submit" class="color_button_timetable" name="off_display">Выключить<br>экран</button>
        <br><br><br><br>
        <button type="submit" class="color_button_timetable" name="diagonal">Диагональные<br>полосы ///</button>
        <button type="submit" class="color_button_timetable" name="vertical">Вертикальные<br>полосы |||</button>
        <button type="submit" class="color_button_timetable" name="horizon">Горизонтальные<br>полосы ---</button>
        <br><br><br><br>
        <button type="submit" class="color_button_timetable" name="back_display">Вернуться<br>к исходному</button>
      </form>



  <div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-5 grid-margin stretch-card">
                <!--form mask starts-->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Form input mask example</h4>
                        <p class="card-description">Take a preview of input mask format</p>
                        <form class="forms-sample">
                            <div class="form-group row">
                                <div class="col"> <label>Date:</label> <input class="form-control" data-inputmask="'alias': 'date'"> </div>
                                <div class="col"> <label>Date time:</label> <input class="form-control" data-inputmask="'alias': 'datetime'"> </div>
                            </div>
                            <div class="form-group"> <label>Date with custom placeholder:</label> <input class="form-control" data-inputmask="'alias': 'date','placeholder': '*'"> </div>
                            <div class="form-group"> <label>Phone:</label> <input class="form-control" id="phone" data-inputmask="'alias': 'phonebe'"> </div>
                            <div class="form-group"> <label>Currency:</label> <input class="form-control" data-inputmask="'alias': 'currency'" style="text-align: right;"> </div>
                            <div class="form-group row">
                                <div class="col"> <label>Email:</label> <input class="form-control" data-inputmask="'alias': 'email'"> </div>
                                <div class="col"> <label>Ip:</label> <input class="form-control" data-inputmask="'alias': 'ip'"> </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--form mask ends-->
            </div>
        </div>
    </div>
    <!--form mask ends-->
</div>


  </center>
<style>
  .stretch-card>.card {
    width: 100%;
    min-width: 100%
}

body {
    background-color: #f9f9fa
}

.flex {
    -webkit-box-flex: 1;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto
}

@media (max-width:991.98px) {
    .padding {
        padding: 1.5rem
    }
}

@media (max-width:767.98px) {
    .padding {
        padding: 1rem
    }
}

.padding {
    padding: 3rem
}

.card {
    box-shadow: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    -ms-box-shadow: none
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid #3da5f;
    border-radius: 0
}

.card .card-body {
    padding: 1.25rem 1.75rem
}

.card .card-title {
    color: #000000;
    margin-bottom: 0.625rem;
    text-transform: capitalize;
    font-size: 0.875rem;
    font-weight: 500
}

.card .card-description {
    margin-bottom: .875rem;
    font-weight: 400;
    color: #76838f
}

.form-group label {
    font-size: 0.875rem;
    line-height: 1.4rem;
    vertical-align: top;
    margin-bottom: .5rem
}

.form-control {

    border: 1px solid #f3f3f3;
    font-weight: 400;
    font-size: 0.875rem
}
</style>
<script>
$(document).ready(function(){
    $(":input").inputmask();
    $("#phone").inputmask({
        mask: '999 999 9999',
        placeholder: ' ',
        showMaskOnHover: false,
        showMaskOnFocus: false,
        onBeforePaste: function (pastedValue, opts) {
            var processedValue = pastedValue;

            //do something with it

            return processedValue;
            }
    });
});
</script>
{% endblock %}
</body>

{% endblock javascript %}
